<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止水平和垂直滚动 */
        }
        #player {
            width: 100vw; /* 使用视口宽度确保播放器全屏 */
            height: auto;
            max-width: 100vw; /* 最大宽度为视口宽度 */
            box-sizing: border-box;
        }
        .ruffle-player {
            width: 100%; 
            height: auto;
            max-width: 100%; /* 确保播放器不会超过屏幕宽度 */
        }
    </style>
</head>
<body>
    <div id="player">
        <div class="ruffle-player" id="container"></div>
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            player.load("movie.swf"); // 替换为实际的 SWF 文件路径
        });

        window.addEventListener("resize", () => {
            const player = document.getElementById("container");
            player.style.width = "100%";
            player.style.height = "auto";
        });

        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("container");
            player.style.width = "100%";
            player.style.height = "auto";
        });
    </script>
</body>
</html>
