<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 禁止滚动 */
            box-sizing: border-box;
        }
        #player {
            display: flex;
            justify-content: center; /* 居中显示 */
            align-items: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* 确保不会有内容超出容器 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="player">
        <div class="ruffle-player" id="container"></div>
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("container");
            container.appendChild(player);
            
            // 设置播放器的宽度和高度为600x400px
            player.style.width = "100%"; 
            player.style.height = "100%";
            player.style.maxWidth = "100vw";  // 最大宽度设置为屏幕宽度
            player.style.maxHeight = "100vh"; // 最大高度设置为屏幕高度

            player.load("movie.swf"); // 替换为实际的 SWF 文件路径
        });

        window.addEventListener("resize", () => {
            const player = document.getElementById("container").firstChild;
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.maxWidth = "100vw";  // 最大宽度设置为屏幕宽度
            player.style.maxHeight = "100vh"; // 最大高度设置为屏幕高度
        });

        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("container").firstChild;
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.maxWidth = "100vw";  // 最大宽度设置为屏幕宽度
            player.style.maxHeight = "100vh"; // 最大高度设置为屏幕高度
        });
    </script>
</body>
</html>
