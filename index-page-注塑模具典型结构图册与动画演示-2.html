<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer - Example - Page 1</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%; /* 限制页面最大宽度 */
            overflow-x: hidden; /* 禁止水平滚动 */
        }
        body {
            display: flex;
            flex-direction: column; /* 垂直堆叠元素，适配移动设备 */
            font-family: Arial, sans-serif;
        }
        #directory {
            width: 100%; /* 使目录列表在移动设备上全宽 */
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box; /* 确保padding和border不会影响宽度 */
        }
        #player {
            flex-grow: 1;
            padding: 10px;
            width: 100%; /* 确保播放器容器宽度不超过屏幕 */
            box-sizing: border-box;
            max-width: 100%; /* 强制限制播放器容器宽度 */
            overflow: hidden; /* 强制隐藏任何溢出的内容 */
        }
        .ruffle-player {
            width: 100%; /* 使播放器在移动设备上全宽 */
            height: auto;
            max-width: 100%; /* 强制限制播放器宽度 */
            box-sizing: border-box; /* 确保padding和border不会影响宽度 */
        }
        /* 媒体查询以调整不同屏幕尺寸的布局 */
        @media only screen and (max-width: 768px) {
            #directory {
                font-size: 14px;
            }
            #player {
                padding: 5px;
            }
            .ruffle-player {
                max-height: none; /* 移除高度限制 */
            }
        }
        @media only screen and (max-width: 480px) {
            #directory {
                font-size: 12px;
            }
            #player {
                padding: 2px;
            }
            .ruffle-player {
                max-height: none; /* 移除高度限制 */
            }
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>Example</h2>
        <ul>
            <li><a href="#" data-src="swf/example.swf" onclick="loadSWF('swf/example.swf'); return false;">example.swf</a></li>
        </ul>
    </div>
    <div id="player">
        <div id="swf-container" style="width: 100%; max-width: 100%; overflow: hidden;">
            <div class="ruffle-player" id="player-container" style="width: 100%; max-width: 100%;"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const playerContainer = document.getElementById('player-container');
            playerContainer.appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });

        window.addEventListener("resize", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });

        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });
    </script>
</body>
</html>
