
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer - 注塑模具典型结构图册与动画演示 - Page 2</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 垂直堆叠元素，适配移动设备 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 禁用水平滚动 */
        }
        #directory {
            width: 100%; /* 使目录列表在移动设备上全宽 */
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box; /* 确保padding和border不会影响宽度 */
        }
        #player {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        .ruffle-player {
            width: 100%; /* 使播放器在移动设备上全宽 */
            height: auto;
            max-width: 100%; /* 限制播放器宽度为屏幕宽度 */
            max-height: 300px; /* 限制播放器高度为合理值 */
        }
        /* 添加媒体查询以调整不同屏幕尺寸的布局 */
        @media only screen and (max-width: 768px) {
            #directory {
                font-size: 14px;
            }
            #player {
                padding: 5px;
            }
            .ruffle-player {
                max-height: 200px; /* 在平板设备上限制最大高度 */
            }
        }
        @media only screen and (max-width: 480px) {
            #directory {
                font-size: 12px;
            }
            #player {
                padding: 2px;
            }
            .ruffle-player {
                max-height: 150px; /* 在手机设备上限制最大高度 */
            }
        }
        .pagination a {
            margin: 0 5px;
        }
        .pagination button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .back-to-home a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>注塑模具典型结构图册与动画演示</h2>
        <ul>
<li><a href="#" data-src="swf/注塑模具典型结构图册与动画演示/斜销的内侧向抽芯机构一.swf" onclick="loadSWF('swf/注塑模具典型结构图册与动画演示/斜销的内侧向抽芯机构一.swf'); return false;">斜销的内侧向抽芯机构一.swf</a></li><li><a href="#" data-src="swf/注塑模具典型结构图册与动画演示/斜销（斜导柱）分型原理.swf" onclick="loadSWF('swf/注塑模具典型结构图册与动画演示/斜销（斜导柱）分型原理.swf'); return false;">斜销（斜导柱）分型原理.swf</a></li><li><a href="#" data-src="swf/注塑模具典型结构图册与动画演示/斜顶杆原理.swf" onclick="loadSWF('swf/注塑模具典型结构图册与动画演示/斜顶杆原理.swf'); return false;">斜顶杆原理.swf</a></li>
        </ul>
        <div class="pagination">
<a href="index-page-注塑模具典型结构图册与动画演示-1.html"><button>1</button></a><a href="index-page-注塑模具典型结构图册与动画演示-2.html"><button disabled>2</button></a>
        </div>
        <div class="back-to-home">
            <a href="index.html">返回主页</a>
        </div>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });

        window.addEventListener("resize", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });

        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });
    </script>
</body>
</html>
