
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Viewer</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            display: flex;
        }
        #directory {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        #directory h2 {
            margin: 0;
            padding-bottom: 10px;
            text-align: left;
        }
        #directory ul {
            padding-left: 0;
            list-style-type: none;
        }
        #directory li {
            margin-bottom: 5px;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
        }
        .ruffle-player {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>目录</h2>
        <ul>
<li><strong>塑料注射模具机构设计动画演示200例</strong><ul><li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/Spardose.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/Spardose.swf'); return false;">Spardose.swf</a></li><li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/sbdz.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/sbdz.swf'); return false;">sbdz.swf</a></li><li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/up.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/up.swf'); return false;">up.swf</a></li></ul></li><li><strong>模具结构原理动画精解100多个</strong><ul><li><a href="#" data-src="swf/模具结构原理动画精解100多个/yali.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/yali.swf'); return false;">yali.swf</a></li><li><a href="#" data-src="swf/模具结构原理动画精解100多个/侧向分型与抽芯 1.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/侧向分型与抽芯 1.swf'); return false;">侧向分型与抽芯 1.swf</a></li><li><a href="#" data-src="swf/模具结构原理动画精解100多个/侧抽芯.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/侧抽芯.swf'); return false;">侧抽芯.swf</a></li><li><a href="#" data-src="swf/模具结构原理动画精解100多个/带横向抽芯的分型模具模拟动画.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/带横向抽芯的分型模具模拟动画.swf'); return false;">带横向抽芯的分型模具模拟动画.swf</a></li><li><a href="#" data-src="swf/模具结构原理动画精解100多个/抽真空成型-阳模.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/抽真空成型-阳模.swf'); return false;">抽真空成型-阳模.swf</a></li></ul></li>
        </ul>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
    </script>
</body>
</html>
