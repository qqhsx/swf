
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #directory {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        #directory ul {
            list-style-type: none;
            padding: 0;
        }
        #directory li {
            margin-bottom: 10px;
        }
        #directory a {
            text-decoration: none;
            color: #007bff;
        }
        #directory a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            #directory {
                width: 100%;
                max-width: none;
                border-right: none;
                border-bottom: 1px solid #ccc;
                overflow: hidden;
                padding: 5px;
            }
            body {
                flex-direction: column;
            }
            #player {
                width: 100%;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>目录</h2>
        <ul>
<li><a href="index-page-塑料注射模具机构设计动画演示200例-1.html">塑料注射模具机构设计动画演示200例</a></li><li><a href="index-page-模具结构原理动画精解100多个-1.html">模具结构原理动画精解100多个</a></li><li><a href="index-page-注塑模具典型结构图册与动画演示-1.html">注塑模具典型结构图册与动画演示</a></li>
        </ul>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
    </script>
</body>
</html>
