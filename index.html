
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* stack elements vertically on mobile devices */
            font-family: Arial, sans-serif;
        }
        #directory {
            width: 100%; /* make the directory list full-width on mobile devices */
            border-right: none; /* remove border on mobile devices */
            padding: 10px;
            overflow-y: auto;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
        }
        #directory ul {
            list-style-type: none; /* 去掉列表的默认样式 */
            padding: 0;
        }
        #directory li {
            margin-bottom: 10px; /* 每个分类项之间的间隔 */
        }
        #directory a {
            text-decoration: none; /* 去掉链接的下划线 */
            color: #007bff; /* 设置链接颜色 */
        }
        #directory a:hover {
            text-decoration: underline; /* 鼠标悬停时下划线 */
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>目录</h2>
        <ul>
<li><a href="index-page-塑料注射模具机构设计动画演示200例-1.html">塑料注射模具机构设计动画演示200例</a></li><li><a href="index-page-模具结构原理动画精解100多个-1.html">模具结构原理动画精解100多个</a></li><li><a href="index-page-注塑模具典型结构图册与动画演示-1.html">注塑模具典型结构图册与动画演示</a></li>
        </ul>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });
    </script>
</body>
</html>
