<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Viewer</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            display: flex;
        }
        #directory {
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
        }
        .ruffle-player {
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: 600px;
        }
        .pagination {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>目录</h2>
        <div id="file-list"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script>
        const filesPerPage = 10;
        let currentPage = 1;
        const swfData = {}; // Mock data for file paths

        function generatePagination(totalFiles) {
            const totalPages = Math.ceil(totalFiles / filesPerPage);
            let paginationHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        function renderFiles() {
            const startIndex = (currentPage - 1) * filesPerPage;
            const endIndex = startIndex + filesPerPage;
            const files = Object.keys(swfData).slice(startIndex, endIndex);

            let fileListHTML = '';
            files.forEach(file => {
                fileListHTML += `<li><a href="#" data-src="${swfData[file]}" onclick="loadSWF('${swfData[file]}'); return false;">${file}</a></li>`;
            });
            document.getElementById('file-list').innerHTML = `<ul>${fileListHTML}</ul>`;
        }

        function changePage(page) {
            currentPage = page;
            renderFiles();
        }

        document.addEventListener("DOMContentLoaded", () => {
            // Load mock data
            for (let i = 1; i <= 100; i++) {
                swfData[`file${i}.swf`] = `swf/category/file${i}.swf`;
            }

            generatePagination(Object.keys(swfData).length);
            renderFiles();

            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
    </script>
</body>
</html>
