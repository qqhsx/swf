
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Viewer</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.querySelectorAll('.ruffle-player').forEach(container => {
                const src = container.getAttribute('data-src');
                player.load(src).then(() => {
                    container.appendChild(player);
                }).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            });
        });
    </script>
</head>
<body>
    <h1>SWF 文件分类浏览</h1>
    <div id="swf-container">
<h2>塑料注射模具机构设计动画演示200例</h2>

<a href="塑料注射模具机构设计动画演示200例/Spardose.swf" target="_blank">Spardose.swf</a><br>
<div class="ruffle-player" data-src="塑料注射模具机构设计动画演示200例/Spardose.swf" style="width: 800px; height: 600px;"></div><br><br>
