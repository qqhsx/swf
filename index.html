<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test SWF</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle@latest"></script>
</head>
<body>
    <h1>Test SWF Viewer</h1>
    <div id="swf-container" style="width: 800px; height: 600px;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.querySelector('#swf-container').appendChild(player);

            player.load('rc.swf').catch(error => {
                console.error('Error loading SWF:', error);
            });
        });
    </script>
</body>
</html>
