
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Viewer - 塑料注射模具机构设计动画演示200例 - Page 1</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #directory {
            width: 100%;
            max-width: 250px;
            border-right: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ruffle-player {
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: 600px;
        }
        .pagination {
            margin-top: 10px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
        }
        @media (max-width: 768px) {
            #directory {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                padding: 10px 0;
            }
            .pagination {
                display: flex;
                flex-direction: column;
            }
        }
        @media (max-width: 480px) {
            .ruffle-player {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>塑料注射模具机构设计动画演示200例</h2>
        <ul>
<li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/Spardose.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/Spardose.swf'); return false;">Spardose.swf</a></li><li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/sbdz.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/sbdz.swf'); return false;">sbdz.swf</a></li>

<a href="index-page-塑料注射模具机构设计动画演示200例-1.html"><button disabled>1</button></a>

    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
    </script>
</body>
