
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer - 塑料注射模具机构设计动画演示200例 - Page 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* stack elements vertically on mobile devices */
            font-family: Arial, sans-serif;
        }
        #directory {
            width: 100%; /* make the directory list full-width on mobile devices */
            border-right: none; /* remove border on mobile devices */
            padding: 10px;
            overflow-y: auto;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
        }
        .ruffle-player {
            width: 100%; /* make the player full-width on mobile devices */
            height: auto;
            max-width: 100%; /* limit the player width to the screen width */
            max-height: 300px; /* limit the player height to a reasonable value */
        }
        /* add media queries to adjust layout for different screen sizes */
        @media only screen and (max-width: 768px) {
            #directory {
                font-size: 14px;
            }
            #player {
                padding: 5px;
            }
            .ruffle-player {
                max-height: 200px;
            }
        }
        @media only screen and (max-width: 480px) {
            #directory {
                font-size: 12px;
            }
            #player {
                padding: 2px;
            }
            .ruffle-player {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>塑料注射模具机构设计动画演示200例</h2>
        <ul>
<li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/Spardose.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/Spardose.swf'); return false;">Spardose.swf</a></li><li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/sbdz.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/sbdz.swf'); return false;">sbdz.swf</a></li>
        </ul>
        <div class="pagination">
<a href="index-page-塑料注射模具机构设计动画演示200例-1.html"><button disabled>1</button></a>
        </div>
        <div class="back-to-home">
            <a href="index.html">返回主页</a>
        </div>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });
    </script>
</body>
</html>
