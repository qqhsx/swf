
<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            flex-direction: row;
            margin: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            box-sizing: border-box;
        }
        #directory {
            width: 300px; /* 固定宽度适合桌面 */
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            overflow-y: auto;
        }
        #player {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* 避免播放器溢出 */
        }
        .ruffle-player {
            width: 100%;
            max-width: 100%;
            height: auto;
            max-height: 80vh; /* 高度适应视口 */
        }
        .pagination {
            margin-top: 10px;
        }
        .pagination button {
            margin: 2px;
            padding: 5px 10px;
            font-size: 14px;
        }
        .back-to-home {
            margin-top: 10px;
        }
        .back-to-home a {
            text-decoration: none;
            color: #007bff;
        }
        .back-to-home a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            #directory {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #ccc;
                overflow-y: auto;
                overflow-x: hidden;
            }
            #player {
                width: 100%;
                padding: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .pagination button {
                padding: 3px 6px;
                font-size: 12px;
            }

    </style>
</head>
<body>
    <div id="directory">
        <h2>塑料注射模具机构设计动画演示200例</h2>
        <ul>
<li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/Spardose.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/Spardose.swf'); return false;">Spardose.swf</a></li><li><a href="#" data-src="swf/塑料注射模具机构设计动画演示200例/sbdz.swf" onclick="loadSWF('swf/塑料注射模具机构设计动画演示200例/sbdz.swf'); return false;">sbdz.swf</a></li>

            <a href="index.html">返回主页</a>

    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });
    </script>
</body>
