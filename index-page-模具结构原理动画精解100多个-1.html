
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWF Viewer - 模具结构原理动画精解100多个 - Page 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 垂直堆叠元素，适配移动设备 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* 使所有元素包括边框和填充在内 */
        }
        #directory {
            width: 100%; /* 使目录列表在移动设备上全宽 */
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box; /* 确保padding和border不会影响宽度 */
        }
        #player {
            flex-grow: 1;
            padding: 10px;
            width: 100%; /* 确保播放器容器宽度不超过屏幕 */
            overflow-x: auto; /* 允许内容溢出时水平滚动 */
            box-sizing: border-box;
        }
        .ruffle-player {
            width: 100%; /* 使播放器在移动设备上全宽 */
            height: auto;
            max-width: 100%; /* 强制限制播放器宽度 */
            box-sizing: border-box;
        }
        /* 添加媒体查询以调整不同屏幕尺寸的布局 */
        @media only screen and (max-width: 768px) {
            #directory {
                font-size: 14px;
            }
            #player {
                padding: 5px;
            }
            .ruffle-player {
                max-height: none; /* 移除高度限制 */
            }
        }
        @media only screen and (max-width: 480px) {
            #directory {
                font-size: 12px;
            }
            #player {
                padding: 2px;
            }
            .ruffle-player {
                max-height: none; /* 移除高度限制 */
            }
        }
        .pagination a {
            margin: 0 5px;
        }
        .pagination button {
            padding: 5px 10px;
            margin-top: 10px;
            cursor: pointer;
        }
        .back-to-home a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="directory">
        <h2>模具结构原理动画精解100多个</h2>
        <ul>
<li><a href="#" data-src="swf/模具结构原理动画精解100多个/侧向分型与抽芯 1.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/侧向分型与抽芯 1.swf'); return false;">侧向分型与抽芯 1.swf</a></li><li><a href="#" data-src="swf/模具结构原理动画精解100多个/侧抽芯.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/侧抽芯.swf'); return false;">侧抽芯.swf</a></li><li><a href="#" data-src="swf/模具结构原理动画精解100多个/带横向抽芯的分型模具模拟动画.swf" onclick="loadSWF('swf/模具结构原理动画精解100多个/带横向抽芯的分型模具模拟动画.swf'); return false;">带横向抽芯的分型模具模拟动画.swf</a></li>
        </ul>
        <div class="pagination">
<a href="index-page-模具结构原理动画精解100多个-1.html"><button disabled>1</button></a>
        </div>
        <div class="back-to-home">
            <a href="index.html">返回主页</a>
        </div>
    </div>
    <div id="player">
        <div id="swf-container">
            <div class="ruffle-player" id="player-container"></div>
        </div>
    </div>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById('player-container').appendChild(player);

            window.loadSWF = function(src) {
                player.load(src).catch(error => {
                    console.error('Error loading SWF:', error);
                });
            };
        });

        window.addEventListener("resize", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });

        window.addEventListener("orientationchange", () => {
            const player = document.getElementById("player-container");
            player.style.width = "100%";
            player.style.height = "auto";
        });
    </script>
</body>
</html>
